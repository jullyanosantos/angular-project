<div class="content" [busyIf]="loading">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            <i class="pi pi-filter"></i>
                            _filtro
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="row">
                                <div class="col-md-4">                                
                                    <div
                                        class="flex flex-wrap gap-2 align-items-center justify-content-between ng-star-inserted">
                                        <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                                            <i class="pi pi-search"></i>
                                            <input pinputtext="" type="text" placeholder="Role"
                                                class="p-inputtext p-component p-element w-full"></span>
                                        <button pbutton="" pRipple icon="pi pi-search" label="Search"
                                            class="p-element w-full sm:w-auto flex-order-0 sm:flex-order-1 p-button p-component"><span
                                                class="p-button-icon p-button-icon-left pi pi-user-plus"
                                                aria-hidden="true"></span><span
                                                class="p-button-label">Search</span></button>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="mr-2 card-header-action d-flex align-items-end justify-content-end">
                            <button pButton pRibble type="button" icon="pi pi-refresh icon icon-effect-rotate"
                                class="p-button-rounded p-button-warning p-button-text p-button-sm" pTooltip="Atualizar"
                                tooltipPosition="top" (click)="reloadPage()">
                            </button>                            
                            <button pButton pRibble type="button" icon="pi pi-plus icon icon-effect-rotate"
                                class="p-button-rounded p-button-warning p-button-text" pTooltip="Novo"
                                tooltipPosition="top">
                            </button>
                        </div>
                        <h4 class="card-title">_autorizações</h4>
                    </div>
                    <div class="card-body mt-5 table-full-width table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th> Nome da Autorização</th>
                                    <th>Data criação</th>
                                </tr>
                            </thead>
                            <tbody>
                                @if(roles) {
                                @for (record of roles; track $index) {
                                <tr>
                                    <td>
                                        {{record.name}}
                                        <span *ngIf="record.isDefault">
                                            <span class="badge text-bg-info mr-1">Padrão</span>
                                        </span>
                                        <span *ngIf="record.isStatic">
                                            <span class="badge text-bg-primary mr-2">Estático</span>
                                        </span>
                                    </td>
                                    <td> {{record.creationDateTime}}</td>
                                    <td>
                                        <button pButton pRibble type="button" icon="pi pi-pencil icon"
                                            class="p-button-rounded p-button-warning p-button-text" pTooltip="Novo"
                                            tooltipPosition="top" (click)="openModal(record.id)">
                                        </button>
                                    </td>
                                </tr>
                                } @empty {
                                <p>Not found</p>
                                }
                                }
                                @else {
                                <p>Loading...</p>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- <ng-template #viewUserTemplate> -->
        <app-edit-roles-modal #createOreditRolesModal (modalEditRolesEmitter)="reloadPage()"></app-edit-roles-modal>
        <!-- </ng-template> -->

    </div>
