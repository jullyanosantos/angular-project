<div class="content" [busyIf]="loading">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            <i class="pi pi-filter"></i>
                            _filtro
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="selectUser">Usuário</label>
                                <!-- <div class="alert alert-info" role="alert">
                                    Um simples alerta primary. Olha só!
                                  </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="mr-2 card-header-action d-flex align-items-end justify-content-end">
                            <button pButton pRibble type="button" icon="pi pi-refresh"
                                class="p-button-rounded p-button-warning p-button-text" pTooltip="Atualizar"
                                tooltipPosition="top" (click)="reloadUser()">
                            </button>
                            <button pButton pRibble type="button" icon="pi pi-plus"
                                class="p-button-rounded p-button-warning p-button-text" pTooltip="Novo"
                                tooltipPosition="top">
                            </button>
                        </div>
                        <h4 class="card-title">_usuários</h4>
                        <!-- <p class="card-category">Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body mt-5 table-full-width table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>Sobrenome</th>
                                    <th>E-mail</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                @if(users) {
                                @for (record of users; track $index) {
                                <tr>
                                    <td>{{record.id}}</td>
                                    <td>
                                        <img class="rounded-circle" [src]="record.pictureUrl" alt="">
                                        <span> {{record.firstName}}</span>
                                    </td>
                                    <td>{{record.lastName}}</td>
                                    <td>{{record.userName}}</td>
                                    <td>{{record.status}}</td>
                                </tr>
                                } @empty {
                                <p>Not found</p>
                                }
                                }
                                @else {
                                <p>Loading...</p>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="mr-2 card-header-action d-flex align-items-end justify-content-end">
                            <button pButton pRibble type="button" icon="pi pi-refresh"
                                class="p-button-rounded p-button-warning p-button-text" pTooltip="Atualizar"
                                tooltipPosition="top">
                            </button>
                            <button pButton pRibble type="button" icon="pi pi-plus"
                                class="p-button-rounded p-button-warning p-button-text" pTooltip="Novo"
                                tooltipPosition="top">
                            </button>
                        </div>
                        <h4 class="card-title">_lotes</h4>
                        <!-- <p class="card-category">Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body mt-5 table-full-width table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <!-- <th *ngFor="let cell of lotes!.headerRow">{{ cell }}</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr *ngFor="let row of lotes!.dataRows">
                                    <td *ngFor="let cell of row">{{cell}}</td>
                                </tr> -->
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="mr-2 card-header-action d-flex align-items-end justify-content-end">
                            <button pButton pRibble type="button" icon="pi pi-refresh"
                                class="p-button-rounded p-button-warning p-button-text" pTooltip="Atualizar"
                                tooltipPosition="top">
                            </button>
                            <button pButton pRibble type="button" icon="pi pi-plus"
                                class="p-button-rounded p-button-warning p-button-text" pTooltip="Novo"
                                tooltipPosition="top">
                            </button>
                        </div>
                        <h4 class="card-title">_ranking</h4>
                        <!-- <p class="card-category">Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body table-full-width table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of ranking!.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of ranking!.dataRows">
                                    <td *ngFor="let cell of row">{{cell}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
